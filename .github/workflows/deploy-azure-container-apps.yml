name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - 'Backend/**'
      - '.github/workflows/deploy-azure-container-apps.yml'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: poc-deployment-rg
  ACR_NAME: pocacr20260204
  CONTAINER_ENV: poc-container-env
  USER_SERVICE_NAME: user-service
  PRODUCT_SERVICE_NAME: product-service
  SQL_SERVER: poc-sql-server-20260204074804
  SQL_DB: poc-db
  SQL_ADMIN: sqladmin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push UserService image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/UserService
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/user-service:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/user-service:latest
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/user-service:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/user-service:buildcache,mode=max

      - name: Build and push ProductService image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/ProductService
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/product-service:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/product-service:latest
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/product-service:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/product-service:buildcache,mode=max

      - name: Get SQL connection string
        id: get-connection-string
        run: |
          CONNECTION_STRING=$(az sql db show-connection-string \
            --server ${{ env.SQL_SERVER }} \
            --name ${{ env.SQL_DB }} \
            --client ado.net | sed "s/<username>/${{ env.SQL_ADMIN }}/g" | sed "s/<password>/${{ secrets.SQL_PASSWORD }}/g")
          echo "connection_string=$CONNECTION_STRING" >> $GITHUB_OUTPUT

      - name: Update UserService Container App
        run: |
          az containerapp update \
            --name ${{ env.USER_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/user-service:${{ github.sha }} \
            --set-env-vars "ConnectionStrings__DefaultConnection=${{ steps.get-connection-string.outputs.connection_string }}" "ASPNETCORE_ENVIRONMENT=Production"

      - name: Update ProductService Container App
        run: |
          az containerapp update \
            --name ${{ env.PRODUCT_SERVICE_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/product-service:${{ github.sha }} \
            --set-env-vars "ConnectionStrings__DefaultConnection=${{ steps.get-connection-string.outputs.connection_string }}" "ASPNETCORE_ENVIRONMENT=Production"

      - name: Get service URLs
        run: |
          USER_URL=$(az containerapp show --name ${{ env.USER_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          PRODUCT_URL=$(az containerapp show --name ${{ env.PRODUCT_SERVICE_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "User Service: https://$USER_URL"
          echo "Product Service: https://$PRODUCT_URL"

